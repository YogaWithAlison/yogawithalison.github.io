<style>
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 180px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}
</style>

<section class="success" id="gallery">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Gallery</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">

              {% for image in site.gallery %}

              <div class="gallery">
                <a target="_blank" href="gallery/{{ image.title }}.jpeg">
                  <img src="gallery/{{ image.title }}.jpeg">
                </a>
                <div class="desc">{{ image.title }}</div>
              </div>

              {% endfor %}
              
            </div>
        </div>
</section>
