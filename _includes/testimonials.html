
    <!-- Portfolio Grid Section -->
    <section id="testimonials">
        <div class="container portfolio-flex-grid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>testimonials</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="portfolio-flex-row">
            <TABLE>
                {% for post in site.testimonials %}
                    <TR>
                        <TH rowspan="2"><img src="img/testimonials/{{ post.img }}"></TH>
                        <TH>Bonnie</TH>
                    </TR>
                        <TD><p>{{ post.description }}</p></TD>                
                {% endfor %}
            </TABLE>
            </div>
        </div>
    </section>
