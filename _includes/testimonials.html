
    <!-- Portfolio Grid Section -->
    <section id="testimonials">
        <div class="container portfolio-flex-grid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>testimonials</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="portfolio-flex-row">
            <TABLE style="width:100%; border:1px; border-collapse:collapse">
                {% for post in site.testimonials %}
                    <TR style="border:1px">
                        <TH colspan="2" align="center" style="width:100%"><H1>{{ post.title }}</H1></TH>
                    </TR>
                    <TR style="border:1px">
                        <TD valign="top"> <div style="width:200px; height:200px; position:relative; overflow:hidden; border-radius:50%"> <img src="img/testimonials/{{ post.img }}" style="display: inline;margin: 0 auto;height: auto;width: 100%;"></div></TD>
                        <TD align="center" style="width:100%"><p>{{ post.description }}</p></TD> 
                    </TR>               
                {% endfor %}
            </TABLE>
            </div>
        </div>
    </section>
