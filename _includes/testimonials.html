
    <!-- Portfolio Grid Section -->
    <section id="testimonials">
        <div class="container portfolio-flex-grid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>testimonials</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="portfolio-flex-row">
                {% for post in site.testimonials %}
                    <div class="portfolio-flex-item portfolio-item">
                        <a href="#testimonialsModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x" style="color:white"></i>
                                </div>
                            </div>
                            <div style="border-radius:5%;width:100%">
                                <img src="img/testimonials/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                            </div>
                            <div>
                                <p>{{ post.description }}</p>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
