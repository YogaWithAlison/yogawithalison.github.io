
    <!-- Portfolio Grid Section -->
    <section id="testimonials">
        <div class="container portfolio-flex-grid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>testimonials</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="portfolio-flex-row">
            <TABLE style="width:100%">
                {% for post in site.testimonials %}
                    <TR>
                        <TH colspan="2"><H1>{{ post.title }}</H1></TH>
                    </TR>
                    <TR>
                        <TD> <div style="width:200px; height:200px; position:relative; overflow:hidden; border-radius:50%"> <img src="img/testimonials/{{ post.img }}" style="display: inline;margin: 0 auto;margin-left: -25%; //centers the imageheight: auto;width: 100%;"></div></TD>
                        <TD style="width:80vw"><p>{{ post.description }}</p></TD> 
                    </TR>               
                {% endfor %}
            </TABLE>
            </div>
        </div>
    </section>
